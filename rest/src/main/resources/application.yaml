server:
  port: 8081
spring:
  application:
    name: spring-cloud-eureka-client

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true
    appname: "rest"
    health-check-url-path: ${management.endpoints.web.base-path}/${management.endpoints.web.path-mapping.health}

core.base: "localhost:8081/private/core/character"

management:
  endpoints:
    web:
      base-path: /public
      path-mapping:
        health: health-check
  endpoint:
    health:
      show-details: always
